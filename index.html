<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Symphony Pro | AI Studio Premium</title>
    <style>
        :root { --gold: #ffd700; --blue: #00f2ff; --purple: #bc13fe; --dark: #0a0a0c; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1000px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: #16161a; border: 1px solid #2d2d35; border-radius: 24px; padding: 30px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* Banner VIP */
        #vip-tag { display: none; background: linear-gradient(45deg, var(--gold), #b8860b); color: black; padding: 8px 20px; border-radius: 50px; font-weight: bold; text-align: center; margin-bottom: 20px; animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 20px var(--gold); } }

        .login-section { background: var(--glass); border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        input[type="email"] { width: 70%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; }
        
        .token-info { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; padding: 10px 20px; background: #111; border-radius: 12px; border-left: 4px solid var(--blue); }
        .btn-gen { width: 100%; padding: 20px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--purple), var(--blue)); color: white; font-weight: bold; font-size: 1.2em; cursor: pointer; transition: 0.3s; }
        .btn-gen:hover { transform: scale(1.02); filter: brightness(1.2); }
        
        .sidebar { background: #111114; border: 1px solid #2d2d35; border-radius: 24px; padding: 20px; }
        .history-item { background: #1c1c21; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 3px solid var(--purple); font-size: 0.9em; }
        canvas { width: 100%; height: 100px; background: #000; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="vip-tag">‚ú® MODO ADMINISTRADOR: TOKENS INFINITOS ACTIVADOS</div>

        <div id="login-area" class="login-section">
            <h3>üîê Validaci√≥n de Usuario</h3>
            <input type="email" id="email-input" placeholder="Ingresa tu correo...">
            <button onclick="auth()" style="padding: 12px 20px; border-radius: 8px; cursor:pointer; background: white; font-weight:bold;">Entrar</button>
        </div>

        <h1>Symphony IA Studio</h1>
        
        <div class="token-info">
            <span>Saldo Actual: <b id="t-count" style="color:var(--blue)">100</b> ü™ô</span>
            <span id="user-type" style="font-size: 0.8em; color: #666;">Usuario Est√°ndar</span>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <textarea id="lyrics" style="grid-column: span 2;" rows="3" placeholder="Letra o descripci√≥n de la canci√≥n..."></textarea>
            <input type="text" id="artist" placeholder="Nombre del Artista">
            <select id="genre">
                <option value="reggaeton">Reggaet√≥n</option>
                <option value="trap">Trap</option>
                <option value="corridos">Corridos Tumbados</option>
                <option value="pop">Pop</option>
            </select>
        </div>

        <button id="btn-gen" class="btn-gen" onclick="generate()">GENERAR MASTER FINAL</button>
        
        <div id="loader" style="display:none; text-align:center; margin-top:20px; color:var(--blue);">
            üì° Conectando con Red Neuronal...
        </div>

        <div id="player-zone" style="display:none; margin-top: 30px; text-align: center;">
            <canvas id="vis"></canvas>
            <audio id="audio" controls style="width:100%; margin: 15px 0;"></audio>
            <h4 id="now-playing" style="color:var(--purple); margin:0;"></h4>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin-top:0">üóÉÔ∏è Librer√≠a Personal</h3>
        <div id="history"></div>
    </div>
</div>

<script>
    // TU TOKEN INTEGRADO:
    const TOKEN = "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"; 
    
    let tokens = 100;
    let isVip = false;
    const vips = ["kiatocamarena@gmail.com", "braytoncamarena7@gmail.com"];

    function auth() {
        const mail = document.getElementById('email-input').value.toLowerCase().trim();
        if(vips.includes(mail)) {
            isVip = true;
            tokens = Infinity;
            document.getElementById('vip-tag').style.display = "block";
            document.getElementById('t-count').innerText = "‚àû";
            document.getElementById('user-type').innerText = "Cuenta VIP Gratis";
            document.getElementById('login-area').style.display = "none";
            alert("¬°Bienvenido Administrador! Tokens ilimitados activados.");
        } else {
            document.getElementById('login-area').style.display = "none";
            alert("Acceso Est√°ndar: 100 Tokens.");
        }
    }

    async function generate() {
        if(!isVip && tokens <= 0) return alert("Sin tokens disponibles.");
        
        const lyr = document.getElementById('lyrics').value;
        const art = document.getElementById('artist').value;
        const gen = document.getElementById('genre').value;

        if(!lyr || !art) return alert("Rellena todos los campos.");

        document.getElementById('loader').style.display = "block";

        try {
            const prompt = `High quality ${gen} song, style of ${art}, lyrics: ${lyr}`;
            const response = await fetch("https://api-inference.huggingface.co/models/facebook/musicgen-small", {
                headers: { Authorization: `Bearer ${TOKEN}` },
                method: "POST",
                body: JSON.stringify({ inputs: prompt }),
            });

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            if(!isVip) tokens--;
            document.getElementById('t-count').innerText = isVip ? "‚àû" : tokens;

            document.getElementById('audio').src = url;
            document.getElementById('now-playing').innerText = `Reproduciendo: ${art}`;
            document.getElementById('player-zone').style.display = "block";
            
            // Guardar en historial
            const h = document.getElementById('history');
            h.innerHTML = `<div class="history-item"><b>${art}</b><br>${gen} - ${new Date().toLocaleTimeString()}</div>` + h.innerHTML;

            startVisualizer();
        } catch(e) {
            alert("Error: El servidor de IA est√° saturado. Intenta de nuevo en 10 segundos.");
        }
        document.getElementById('loader').style.display = "none";
    }

    let aCtx, analyser;
    function startVisualizer() {
        if(aCtx) return;
        const audio = document.getElementById('audio');
        aCtx = new AudioContext();
        analyser = aCtx.createAnalyser();
        const source = aCtx.createMediaElementSource(audio);
        source.connect(analyser); analyser.connect(aCtx.destination);
        const canvas = document.getElementById('vis');
        const ctx = canvas.getContext('2d');
        const data = new Uint8Array(analyser.frequencyBinCount);

        function render() {
            requestAnimationFrame(render);
            analyser.getByteFrequencyData(data);
            ctx.clearRect(0,0,canvas.width,canvas.height);
            data.forEach((v, i) => {
                ctx.fillStyle = `hsl(${i + 200}, 100%, 50%)`;
                ctx.fillRect(i * 3, canvas.height - v/2, 2, v/2);
            });
        }
        render();
    }
</script>
</body>
</html>
